<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> REGISTRATION FORM </title>
    <link href="css/form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTqkeMZAt9jmBxyCuOYxpVIOdh5nuIRpzZGRMYXegbBM-lfQSPs&usqp=CAU" alt="">
            <p> --Login to existing profile-- </p>
        </div>
        <div class="social">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="">
            <img src="https://followmyvote.com/wp-content/uploads/2015/06/linkedin-logo.png" alt="">
            <img src="http://pngimg.com/uploads/twitter/twitter_PNG29.png" alt="">
            <img src="https://instagram-brand.com/wp-content/uploads/2016/11/Instagram_AppIcon_Aug2017.png?w=300" alt="">          
            
        </div>
        <div class="forms">
            <div class="placeholder">
            <img src="https://clubsports.gcu.edu/wp-content/uploads/Coach-Avator.png" alt="">
            <input type="text" placeholder="User Name" required pattern="[A-Z]{1}[A-Za-z]{15}" title="Enter first letter as capital">
            <img src="https://image.flaticon.com/icons/png/512/33/33700.png" alt="">
            <input type="email" placeholder="Email id" title="Enter your Mail Id">
            <img src="https://icon-library.net/images/icon-password/icon-password-18.jpg" alt="">
            <input type="password" placeholder="Password" title="Password should contain atleast one uppercase letter,lowercase letter, special character and number." id="password" required maxlength="10">
            <img src="https://icon-library.net/images/icon-password/icon-password-18.jpg" alt="">
            <input type="password" placeholder="confirm password" id="confirm_password" required maxlength="10">
            <img src="https://image.flaticon.com/icons/png/512/54/54718.png" alt="">
            <input type="password" placeholder="Phone number" title="please enter your phone Number">
            <input type="checkbox">
            <p class="agree">I agree to all Terms and Conditions</p>
            <input type="submit" value="SignUp">
            </div>
        </div>
    </div>
</body>
</html>
